<!DOCTYPE html>
<html lang="" class="dark">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Shene Micro</title>
</head>

<body class="micro-body">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <style>
      #loading-mask {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: #fff;
        user-select: none;
        z-index: 9999;
        overflow: hidden;
      }

      #loading-text {
        position: absolute;
        top: 40%;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 26px;
        font-weight: 400;
      }

      #loading-wrapper {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -100%);
      }

      #loading-dot {
        animation: antRotate 1.2s infinite linear;
        transform: rotate(45deg);
        position: relative;
        display: inline-block;
        font-size: 32px;
        width: 32px;
        height: 32px;
        box-sizing: border-box;
      }

      #loading-dot i {
        width: 14px;
        height: 14px;
        position: absolute;
        display: block;
        background-color: #409eff;
        border-radius: 100%;
        transform: scale(0.75);
        transform-origin: 50% 50%;
        opacity: 0.3;
        animation: antSpinMove 1s infinite linear alternate;
      }

      #loading-dot i:nth-child(1) {
        top: 0;
        left: 0;
      }

      #loading-dot i:nth-child(2) {
        top: 0;
        right: 0;
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      #loading-dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;
      }

      #loading-dot i:nth-child(4) {
        bottom: 0;
        left: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
      }

      @keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }

      @-webkit-keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }

      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }

      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
    </style>
    <div id="loading-mask">
      <div id="loading-wrapper">
        <span id="loading-dot"><i></i><i></i><i></i><i></i></span>
      </div>
      <div id="loading-text">
        <%= VUE_APP_TITLE %>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    (function () {
      var theme = localStorage.getItem('mc_theme_color') ? JSON.parse(localStorage.getItem('mc_theme_color')) : '<%= VUE_APP_THEME_COLOR %>';
      var aSpinDotList = document.getElementById('loading-dot').children;
      for (var i = 0; i < aSpinDotList.length; i++) {
        aSpinDotList[i].style.backgroundColor = theme;
      }
      document.getElementById('loading-text').style.color = theme;
    })();
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
